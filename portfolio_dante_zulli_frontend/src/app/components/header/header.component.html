<header>
  <!-- Start: Parallax Background -->
  <div
    data-bss-parallax-bg="true"
    style="
      height: 600px;
      background-image: url('assets/img/header.jpg');
      background-position: center;
      background-size: cover;
    "
  >
    <div
      class="container d-flex flex-column justify-content-end align-items-start"
    >
      <img
        src="assets/img/ambaruli.jpg"
        style="
          border-radius: 100%;
          max-height: 10rem;
          max-width: 10rem;
          border: 3px solid var(--bs-info);
        "
      />
      <h1 class="display-3 fw-bold">{{persona.nombre}}{{persona.apellido}}</h1>
      <p class="fs-2 text-info text-badge mb-5">
        "Full Stack Developer Jr"
      </p>
    </div>
  </div>
  <!-- End: Parallax Background -->
</header>
